<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Project WEB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link href="./css/main.css" rel="stylesheet">
    <script src="./node_modules/angular/angular.js"></script>

    <script src="modules/services.js"></script>
    <script src="modules/App.js"></script>
    <script src="services/DataService.js"></script>
    <script src="./js/main.js"></script>
    <script src="./MainPage/Conrollers/MainPageCtrl.js"></script>

</head>

<body ng-app="App">
<div class="container-fluid" ng-controller="MainPageCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">

                            <button type="button" class="btn btn-sm btn-primary">
                                Создать
                            </button>
                        </div>
                        <div class="col-md-2">

                            <button type="button" class="btn btn-primary btn-sm">
                                Удалить
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th> Id  </th>
                                    <th> Product </th>
                                    <th> Date </th>
                                    <th> Status </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-class="{'myClass': statusItem(item)}" ng-repeat="item in items" >

                                    <td>  {{item.Number}}  </td>
                                    <td>  {{item.Product}} </td>
                                    <td>  {{item.PaymentTaken}}  </td>
                                    <td >  {{item.Status}} </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
